<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:head>
    <meta charset="UTF-8"/>
    <title>я тима главная</title>
</h:head>

<h:body>
<h:outputStylesheet name="css/styles.css"/>
<h:outputStylesheet name="css/primefaces.css"/>

<header class="header">
    <div class="fio">
        Лабор Тимофей Владимирович
    </div>
    <div class="group">
        P3225
    </div>
    <div class="variant">
        Вариант 408966
    </div>
</header>

<table class="main">
    <thead>
    </thead>

    <tbody>
    <tr>
        <td>
            <div class="graph">
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>
        </td>
        <td>
            <h:form class="inputs-td" id="inputs-form" onsubmit="return submitForm()">
                <div class="inputs">
                    <div id="x-container" class="container">
                        <h:outputLabel class="text" for="x">
                            Укажите X:
                        </h:outputLabel>
                        <h:selectOneMenu id="x" value="#{resultController.current.x}" styleClass="x">
                            <f:selectItems value="#{resultController.current.getXValues()}"/>
                            <f:ajax event="blur" render="ч" execute="@this" />
                        </h:selectOneMenu>
                        <h:inputHidden id="x-hidden" value="#{resultController.current.x}"/>
                    </div>
                    <div id="y-container" class="container">
                        <h:outputLabel class="text" id="y-label" for="y">
                            Укажите Y:
                        </h:outputLabel>
                        <h:inputText id="y" styleClass="y" value="#{resultController.current.y}" required="true">
                            <f:ajax event="blur" render="н" execute="@this" />
                            <f:validateDoubleRange minimum="-5" maximum="5"/>
                            <f:convertNumber />
                        </h:inputText>
                        <h:inputHidden id="y-hidden" value="#{resultController.current.y}"/>
                    </div>
                    <div id="r-container" class="container">
                        <h:outputLabel class="text">Укажите R:</h:outputLabel>
                        <h:inputText id="r" styleClass="r" value="#{resultController.current.r}" readonly="true" oninput="graphInit();"/>
                        <ace:sliderEntry value="#{resultController.current.r}"
                                         max="4"
                                         min="1"
                                         stepPercent="16.6667"
                                         animate="true"
                                         length="200px">
<!--                                         onSlide="-->
<!--                                         document.getElementById('inputs-form:r').value = ui.value;-->
<!--                                         document.getElementById('inputs-form:r').dispatchEvent(new Event('input'));"-->
                            <ace:ajax event="slide" execute="@this" render="r" />
                        </ace:sliderEntry>
                    </div>
                </div>
                <p id="text-error"></p>

                <h:commandButton ajax="true" value="Подтвердить" action="#{resultController.check}"
                                 styleClass="button" id="submit-button"/>
            </h:form>
        </td>
    </tr>
    <tr>
        <td colspan="2">
        <div class="records center-wrapper">
            <p:dataTable id="records-table" value="#{resultController.attemptsList}" var="result" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         rows="10" lazy="true" paginatorPosition="bottom" paginatorAlwaysVisible="true"
                         style="width: 750px" styleClass="records-table">
                <p:column headerText="X">
                    <h:outputText value="#{result.x}">
                        <f:convertNumber type="number"
                                         maxFractionDigits="3"
                                         groupingUsed="false"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Y">
                    <h:outputText value="#{result.y}">
                        <f:convertNumber type="number"
                                         maxFractionDigits="3"
                                         groupingUsed="false"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="R">
                    <h:outputText value="#{result.r}"/>
                </p:column>
                <p:column headerText="Статус" styleClass="#{result.result ? 'result-yes' : 'result-no'}">
                    <h:outputText value="#{result.result ? 'Попал' : 'Не попал' }"/>
                </p:column>
                <p:column headerText="Время выполнения, мс">
                    <h:outputText value="#{result.executionTime}"/>
                </p:column>
                <p:column headerText="Дата и время">
                    <h:outputText value="#{result.createdAt}"/>
                </p:column>

            </p:dataTable>
        </div>
        </td>
    </tr>
    <tr>
        <td>
            <h:form>
                <h:commandButton ajax="true" value="Очистить" action="#{resultController.clear}"
                                 styleClass="clear-button button" update="records-table"/>
            </h:form>
        </td>
        <td>
            <h:form>
                <h:commandButton value="Перейти на титульную страницу"
                                 action="index?faces-redirect=true"
                                 styleClass="button"/>
            </h:form>
        </td>
    </tr>
    <tr>
        <td colspan="2"></td>
    </tr>
    </tbody>
</table>

<h:outputScript name="scripts/scripts.js"/>
<h:outputScript name="scripts/graph.js"/>
</h:body>

</html>
